<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <div class="player-display">
            <p id="player">Player One's Turn!</p>
        </div>
    </div>
    
    <div class="body">
        <div class="game-board"></div>
        <div class="result-display">
            <p id="results"></p>
            <button id="play-again">Restart</button>
        </div>
        
    </div>

    <div class="footer">
        <a href="">Created by: NelsonMN</a></p>
    </div>

</body>
</html>
